function App() {
  <head>
    <title>Fetch JSON from API</title>
  </head>
  <body>
    <script>
      const api_url = 'http://opentable.herokuapp.com/api';
      async function getData(){ 
        const response = await fetch(api_url);
        const data = await response.json();
        console.log(data.cities);
      }
      getData();
    </script>
  </body>
</html>
}
